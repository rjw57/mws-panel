#deps=
#    -rrequirements.txt
#    -rdoc/requirements.txt
#commands=sphinx-build -a -v -b html doc/ {toxinidir}/build/doc/

# Check for PEP8 violations
;[testenv:flake8]
;basepython=python
;deps=
;    -rrequirements.txt
;    flake8
;commands=
;    flake8 --version
;    flake8 mws

# Collect static files
[testenv:collectstatic]
basepython=python
commands=./manage.py collectstatic {posargs:--clear --noinput}
